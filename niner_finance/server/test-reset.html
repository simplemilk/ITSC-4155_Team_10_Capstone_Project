<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Password Reset Test</title>
</head>
<body>
  <h2>Password Reset Request Test</h2>
  <form id="resetForm">
    <label for="email">Email:</label><br />
    <input type="email" id="email" name="email" required /><br /><br />
    <button type="submit">Request Password Reset</button>
  </form>

  <div id="result" style="margin-top:20px; color: blue;"></div>

  <script>
    const form = document.getElementById('resetForm');
    const resultDiv = document.getElementById('result');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;

      try {
        const response = await fetch('http://localhost:5000/api/request-reset', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email }),
        });
        const data = await response.json();

        if (data.success) {
          resultDiv.style.color = 'green';
          resultDiv.textContent = data.message;
        } else {
          resultDiv.style.color = 'red';
          resultDiv.textContent = `Error: ${data.message}`;
        }
      } catch (err) {
        resultDiv.style.color = 'red';
        resultDiv.textContent = `Request failed: ${err.message}`;
      }
    });
  </script>
</body>
</html>
